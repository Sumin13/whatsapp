<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="default-bar">
      <div class="default-bar__time">
        <span class="time">10:49</span>
      </div>
      <div class="default-bar__icons">
        <div class="signal"><i class="fa-solid fa-signal"></i></div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div><i class="fa-solid fa-battery-full"></i></div>
      </div>
    </div>

    <h1 class="updates">Settings</h1>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Search</span>
    </div>

    <div class="box-one">
      <div class="one-top">
        <div class="one-top__img">
          <img
            src="https://media.cntraveler.com/photos/63e6b44a71cc5230e7788d4f/1:1/w_3571,h_3571,c_limit/Paris_GettyImages-601762971.jpg"
          />
        </div>

        <div class="one-top__name">
          <div class="name">Sumin Jo</div>
          <div class="name__des">Hello there! I am using what's app!</div>
        </div>
        <div class="one-top__qr"><i class="fa-solid fa-qrcode"></i></div>
      </div>
      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-user-tie"></i> Avatar</div>
        <div class="sign">></div>
      </div>
    </div>

    <div class="box-two">
      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-bell"></i> Broadcast List</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-star"></i> Starred Message</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-laptop"></i> Linked Device</div>
        <div class="sign">></div>
      </div>
    </div>

    <div class="box-three">
      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-key"></i> Account</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-shield-halved"></i> Privacy</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava"><i class="fa-brands fa-whatsapp"></i> Chats</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava"><i class="fa-solid fa-bell"></i> Notification</div>
        <div class="sign">></div>
      </div>

      <div class="one__bottom">
        <div class="ava">
          <i class="fa-solid fa-memory"></i> Storage and Data
        </div>
        <div class="sign">></div>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-bar__first">
        <div class="updates__emo">
          <a href="index.html"><i class="fa-solid fa-message"></i></a>
        </div>
        <div class="bar__letters">Updates</div>
      </div>
      <div class="status-bar__first">
        <div class="calls__emo">
          <a href="calls.html"><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="bar__letters">Calls</div>
      </div>
      <div class="status-bar__first">
        <div class="communities__emo">
          <a href="communities.html"
            ><i class="fa-solid fa-people-group"></i
          ></a>
        </div>
        <div class="bar__letters">Communities</div>
      </div>
      <div class="status-bar__first">
        <div class="chats__emo">
          <a href="chats.html"><i class="fa-solid fa-comments"></i></a>
        </div>

        <div class="bar__letters">Chats</div>
      </div>
      <div class="status-bar__first">
        <div class="settings__emo">
          <a href="setting.html"><i class="fa-solid fa-gears"></i></a>
        </div>
        <div class="bar__letters">Settings</div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cea21fa77a.js"
    crossorigin="anonymous"
  ></script>
</html>
