<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="default-bar">
      <div class="default-bar__time">
        <span class="time">10:49</span>
      </div>
      <div class="default-bar__icons">
        <div class="signal"><i class="fa-solid fa-signal"></i></div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div><i class="fa-solid fa-battery-full"></i></div>
      </div>
    </div>
    <div class="circle"></div>
    <h1 class="updates">Communities</h1>

    <div class="img">
      <a href="https://blog.whatsapp.com/communities-now-available"
        ><i class="fa-brands fa-square-whatsapp"></i
      ></a>
    </div>
    <div class="stay">Stay Connected with a community</div>
    <div class="stay-communities">
      Coumminities bring members together in topic-base groups. Any community
      you're added to will appear hear.
    </div>

    <div class="example">See example communities ></div>
    <div class="new-community">+ New Community</div>

    <div class="status-bar">
      <div class="status-bar__first">
        <div class="updates__emo">
          <a href="index.html"><i class="fa-solid fa-message"></i></a>
        </div>
        <div class="bar__letters">Updates</div>
      </div>
      <div class="status-bar__first">
        <div class="calls__emo">
          <a href="calls.html"><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="bar__letters">Calls</div>
      </div>
      <div class="status-bar__first">
        <div class="communities__emo">
          <a href="communities.html"
            ><i class="fa-solid fa-people-group"></i
          ></a>
        </div>
        <div class="bar__letters">Communities</div>
      </div>
      <div class="status-bar__first">
        <div class="chats__emo">
          <a href="chats.html"><i class="fa-solid fa-comments"></i></a>
        </div>

        <div class="bar__letters">Chats</div>
      </div>
      <div class="status-bar__first">
        <div class="settings__emo">
          <a href="setting.html"><i class="fa-solid fa-gears"></i></a>
        </div>
        <div class="bar__letters">Settings</div>
      </div>
    </div>
  </body>
  <div id="no-mobile">
    <span>Your Screen is too BIG. Sorry you aren't able to access.</span>
  </div>

    src="https://kit.fontawesome.com/cea21fa77a.js"
