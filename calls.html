<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="default-bar">
      <div class="default-bar__time">
        <span class="time">10:49</span>
      </div>
      <div class="default-bar__icons">
        <div class="signal"><i class="fa-solid fa-signal"></i></div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div><i class="fa-solid fa-battery-full"></i></div>
      </div>
    </div>

    <div class="topbar">
      <div class="topbar__edit">Edit</div>
      <div class="tobar__buttons">
        <span class="all">All</span>
        <span class="missed">Missed</span>
      </div>

      <div class="topbar__icon"><i class="fa-solid fa-phone"></i></div>
    </div>

    <h1 class="updates">Calls</h1>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Search</span>
    </div>

    <div class="call-link">
      <div class="call-link__icon">
        <i class="fa-solid fa-square-share-nodes"></i>
      </div>
      <div class="call-link__des">
        <div class="call-link__top">Create Call Link</div>
        <div class="call-link__share">Share a link for your Whatsapp call</div>
      </div>
    </div>

    <div class="recent">Recent</div>

    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Matt</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>

    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://cdn.britannica.com/35/233235-050-8DED07E3/Pug-dog.jpg"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Milo</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>
    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://p325k7wa.twic.pics/high/peppa-pig/peppa-pig-world-adventure/00-page-setup/PPAW-header-mobile2.jpg?twic=v1/step=10/quality=80/max=760"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Sumin</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>
    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://images.unsplash.com/photo-1615751072497-5f5169febe17?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Monty</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>
    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://dogtime.com/wp-content/uploads/sites/12/gallery/shichon-mixed-dog-breed-pictures/shichon-mixed-dog-breed-pictures-10.jpg"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Toast</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>
    <div class="call-history">
      <div class="call-history__img">
        <img
          src="https://laurellit.com/wp-content/uploads/2022/03/betty-2.jpg"
        />
      </div>
      <div class="call-history__middle">
        <div class="name">Betty</div>
        <div class="outgoing"><i class="fa-solid fa-phone"></i> Outgoing</div>
      </div>
      <div class="day">Wednesday <i class="fa-solid fa-circle-info"></i></div>
    </div>

    <div class="status-bar">
      <div class="status-bar__first">
        <div class="updates__emo">
          <a href="index.html"><i class="fa-solid fa-message"></i></a>
        </div>
        <div class="bar__letters">Updates</div>
      </div>
      <div class="status-bar__first">
        <div class="calls__emo">
          <a href="calls.html"><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="bar__letters">Calls</div>
      </div>
      <div class="status-bar__first">
        <div class="communities__emo">
          <a href="communities.html"
            ><i class="fa-solid fa-people-group"></i
          ></a>
        </div>
        <div class="bar__letters">Communities</div>
      </div>
      <div class="status-bar__first">
        <div class="chats__emo">
          <a href="chats.html"><i class="fa-solid fa-comments"></i></a>
        </div>

        <div class="bar__letters">Chats</div>
      </div>
      <div class="status-bar__first">
        <div class="settings__emo">
          <a href="setting.html"><i class="fa-solid fa-gears"></i></a>
        </div>
        <div class="bar__letters">Settings</div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cea21fa77a.js"
    crossorigin="anonymous"
  ></script>
</html>
