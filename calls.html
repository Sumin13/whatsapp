<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="default-bar">
      <div class="default-bar__time">
        <span class="time">10:49</span>
      </div>
      <div class="default-bar__icons">
        <div class="signal"><i class="fa-solid fa-signal"></i></div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div><i class="fa-solid fa-battery-full"></i></div>
      </div>
    </div>
    <div class="topbar">
      <div class="topbar__edit">Edit</div>
      <div class="tobar__buttons">
        <div class="all">All</div>
        <div class="missed">Missed</div>
        </div>
        <div class="topbar__icon"><i class="fa-solid fa-phone"></i></div>
      </div>
    </div>
    <h1 class="updates">Calls</h1>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Search</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cea21fa77a.js"
    crossorigin="anonymous"
  ></script>
</html>
