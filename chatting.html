<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body class="background">
    <div class="default-bar">
      <div class="default-bar__time">
        <span class="time">10:49</span>
      </div>
      <div class="default-bar__icons">
        <div class="signal"><i class="fa-solid fa-signal"></i></div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div><i class="fa-solid fa-battery-full"></i></div>
      </div>
    </div>

    <div class="top-profile">
      <div class="left"><</div>

        <img
          src="https://media-be.chewy.com/wp-content/uploads/2022/09/27101923/cute-dogs-pomeranian.jpg"
        />
      </div>
      <div class="profile__des">
        <div class="profile-name"><a href="chats.html">Luna</a></div>
        <div class="profile-info">tap here for contact info</div>
      </div>

      <div class="profile-icons">
        <i class="fa-solid fa-camera"></i>
        <a href="calls.html"><i class="fa-solid fa-phone"></i></a>
      </div>
    </div>

    <div class="chat-content">
      <span class="chat-msg">
        <span class="content">Hey,how are you?</span>
        <span class="time">14:33</span>
      </span>
      <div></div>
      <span class="chat-msg">
        <span class="content">Heyyy?!!!!!!</span>
        <span class="time">14:33</span>
      </span>
      <div></div>

      <span class="chat-msg">
        <span class="content">Are you getting my messges?</span>
        <span class="time">14:36</span>
      </span>
      <div></div>
      <span class="chat-msg">
        <span class="content">let me know</span>
        <span class="time">14:46</span>
      </span>
      <div></div>

      <span class="chat-msg">
        <span class="content"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/4/41/Coombe_Hill_Monument.jpg"
          />
        </span>
        <div class="walk">Do you want to go for a walk?</div>
        <span class="time">14:56</span>
      </span>

      <span class="chat-msg__sec">
        <span class="content">Hey sorry!</span>
        <span class="time__sec">15:36</span>
      </span>
    </div>

    <div class="bottom-bar">
      <div class="bottom-plus"><i class="fa-solid fa-plus"></i></div>
      <div class="bottom-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </div>
      <div class="bottom-camera"><i class="fa-solid fa-camera"></i></div>
      <div class="bottom-mike"><i class="fa-solid fa-microphone"></i></div>
    </div>
  </body>
  <div id="no-mobile">
    <span>Your Screen is too BIG. Sorry you aren't able to access.</span>
  </div>

    src="https://kit.fontawesome.com/cea21fa77a.js"
    crossorigin="anonymous"
  ></script>
</html>
